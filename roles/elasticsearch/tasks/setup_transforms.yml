- name: Check if transform exists
  ansible.builtin.uri:
    url: "{{ virtual_proto }}://localhost:9200/_transform/{{ transform_item | basename | regex_replace('\\.json$', '') }}"
    user: elastic
    password: "{{ elasticsearch_users['elastic']['password'] }}"
    method: GET
    force_basic_auth: yes
    validate_certs: no
    status_code: [200, 404]  # 200 if exists, 404 if not
  register: transform_check
  loop_control:
    loop_var: transform_item
  with_fileglob:
    - "{{ role_path }}/files/transforms/*.json"
  run_once: true

- name: Execute transforms
  ansible.builtin.uri:
    url: "{{ virtual_proto }}://localhost:9200/_transform/{{ transform_item | basename | regex_replace('\\.json$', '') }}"
    user: elastic
    password: "{{ elasticsearch_users['elastic']['password'] }}"
    method: PUT
    body: "{{ lookup('template', transform_item) }}"
    force_basic_auth: yes
    validate_certs: no
    status_code: 200
    body_format: json
  when: transform_check.status == 404  # Only execute when the transform does not exist
  loop_control:
    loop_var: transform_item
  with_fileglob:
    - "{{ role_path }}/files/transforms/*.json"
  run_once: true